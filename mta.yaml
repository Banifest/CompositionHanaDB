_schema-version: '2.1'
ID: CompositionTest
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
  - name: xsjs
    type: nodejs
    path: srv
    requires:
      - name: hdi_db
      - name: db
      - name: UAA-SERVICE
    provides:
      - name: core_xsjs_api
        properties:
          url: '${default-url}'
  - name: web
    type: html5
    path: web
    requires:
      - name: UAA-SERVICE
      - name: core_xsjs_api
        group: destinations
        properties:
          name: core-xsjs-backend
          url: '~{url}'
          forwardAuthToken: true
resources:
  - name: hdi_db
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: UAA-SERVICE
    type: com.sap.xs.uaa-space
    parameters:
      path: ./xs-security.json
    properties: {}
